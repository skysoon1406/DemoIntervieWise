{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntervieWise</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     {% comment %} <script src="https://unpkg.com/htmx.org@2.0.4"></script> {% endcomment %}
    {% comment %} <script src="//unpkg.com/alpinejs" defer></script>  {% endcomment %}
    <script src="{% static "assets/scripts/app.js" %}"></script>
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <header>
        {% include "layouts/navbar.html" %}
        {% include "layouts/messages.html" %}
    </header>
    
  


    <main>
        {% block 'main'%}
        {% endblock %}
    </main>


    <footer>
        <a href="{% url 'pages:home' %}" >Home</a>
        <a href="{% url 'pages:about' %}" >About</a>
        {% include "layouts/footer.html" %}
    </footer>

</body>
</html>
