{%  extends "layouts/default.html" %}

{% block 'main' %}

<h1>註冊帳號</h1>
<form action="{% url 'users:index' %}" method="POST">
    {% csrf_token %}
    {% comment %} {{ form }} {% endcomment %}

    {% for field in form %}
    <div>
        <div class="font-bold">{{ field.label_tag}}
        {{ field }}</div>
    </div>
    {% endfor %}

    <button class="btn btn-neutral">註冊</button>
</form>

{% endblock  %}
